<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Word counter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Real Time Character Counter</h1>
      <textarea
        id="textarea"
        placeholder="Enter Your Text"
        maxlength="500"
        autofocus
      ></textarea>
      <div class="result">
        <p>
          Remaining: <span class="remain"><!-- 20 --></span>
        </p>
        <p>
          Total Characters: <span class="total"><!-- 30 --></span>
        </p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
